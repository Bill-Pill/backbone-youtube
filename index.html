<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>Definitely Not YouTube</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="form-inline">
          <input id="search-input" type="text" placeholder="Type Stuff Here">
          <button type="button" id="search-button" class="btn btn-primary">Search!</button>
        </div>
        <div id="current-video">

        </div>
      </div>
      <div class="col-md-3">
        <div id="related-video-container">

        </div>
      </div>
    </div>
  </div>
  <script id="current-video-template" type="text/x-handlebars-template">
    <iframe id="ytplayer" type="text/html" width="640" height="360"
      src="https://www.youtube.com/embed/{{ id }}" frameborder="0"></iframe>
    <div id="current-details">
      <div>{{ title }}</div>
      <div>{{ description }}</div>
    </div>
  </script>
  <script id="related-video-template" type="text/x-handlebars-template">
    <img class="float-left" src="{{ thumbnail }}">
    <a class="watch-video" href="#" data-id={{id}}>
      <span>{{ title }}</span>
    </a>
  </script>
  <script src="utils.js"></script>
  <script src="main.js"></script>
</body>

</html>
